<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 400px;">
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        required
      />
      <small
        class="text-danger"
        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
      >
        Email is required and must be valid.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
      <small
        class="text-danger"
        *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
      >
        Password is required and must be at least 6 characters.
      </small>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
